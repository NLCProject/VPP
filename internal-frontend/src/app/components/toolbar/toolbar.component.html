<app-progress-bar [loading]="loading"></app-progress-bar>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Gateway" fxFlex="90">
    <div fxLayout="column" fxLayoutAlign="center center" *ngIf="(gateways.length === 0) && !loading">
      <div style="width: 100%; height: 100px;"></div>
      <h1 class="no-entries">Keine Gateways registriert</h1>
    </div>

    <mat-divider *ngIf="gateways.length > 0"></mat-divider>
    <mat-list role="list" *ngFor="let gateway of gateways">
      <mat-list-item role="listitem">{{ gateway.serialNumber }}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-tab>
</mat-tab-group>
